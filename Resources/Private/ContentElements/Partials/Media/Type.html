<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    
    <f:switch expression="{asset.type}">
        <f:case value="3">
            <f:render partial="Media/Type/Audio"
                arguments="{asset: asset, dimensions: dimensions, data: data, settings: settings, layout:layout}" />
        </f:case>
        <f:case value="4">
            <f:render partial="Media/Type/Video"
                arguments="{asset: asset, dimensions: dimensions, data: data, settings: settings, layout:layout}" />
        </f:case>
        <f:defaultCase>
            <f:render partial="Media/Type/Image"
                arguments="{asset: asset, dimensions: dimensions, data: data, settings: settings, layout:layout}" />
        </f:defaultCase>
    </f:switch>

</html>
