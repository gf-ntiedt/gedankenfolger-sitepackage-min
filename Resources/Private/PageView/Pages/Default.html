<f:layout name="Default" />

<f:section name="Header">
    <nav class="navbar navbar-expand-lg bg-light gf-navbar-secondary" data-bs-theme="light"
        aria-label="Fifth navbar example">
        <div class="container-fluid">
            <f:link.page pageUid="{site.configuration.rootPageId}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <f:image src="{settings.GedankenfolgerSitepackage.basePath}Icons/Extension.svg" base64="1"
                    class="bi me-2" />
                <span class="fs-4">{site.configuration.websiteTitle}</span>
            </f:link.page>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-main"
                aria-controls="nav-main" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <f:render partial="NavMain" arguments="{navMain:navMain}" />
        </div>
    </nav>
</f:section>

<f:section name="Main">
    <div class="container">
        <f:render partial="Content" arguments="{records: content.main.records}"/>
    </div>
</f:section>

<f:section name="Footer">
    <div id="footer" class="container-fluid">
        <div class="footer-bottom-left">
            <p>Copyright Â© Gedankenfolger GmbH</p>
        </div>
    </div>
</f:section>
