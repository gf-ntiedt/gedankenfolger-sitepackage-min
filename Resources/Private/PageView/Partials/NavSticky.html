
<div class="sticky-top float-end" id="nav-sticky">
    <ul class="nav flex-column">
        <f:for each="{navSticky}" as="navItem">
            <li class="nav-item">
                <f:link.page pageUid="{navItem.data.uid}" class="nav-link {f:if(condition:navItem.active,then:'active')}" aria="{f:if(condition:navItem.active, then: '{current:\'page\'}')}">{navItem.title}</f:link.page>
            </li>
        </f:for>
    </ul>
</div>
